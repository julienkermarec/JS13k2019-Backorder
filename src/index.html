<!DOCTYPE html>
<html>

<head>
  <title>Backorder Storehouse</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="main.js"></script>
  </script>
</head>

<body>
  <a-scene>
    <!-- ETAGERE -->
    <a-entity id="etageres" etageres></a-entity>
    <!-- <a-entity id="etagere" etagere="0" position="0 0 0" rotation="0 -90 0">
      <a-box material="color:blue" geometry="primitive:box;depth:1;height:3" position="-2.6 1.5 -2.4" scale="0.1 1 0.1"></a-box>
      <a-box material="color:blue" geometry="primitive:box;depth:1;height:3" position="-2.6 1.5 -0.1" scale="0.1 1 0.1"></a-box>
      <a-box material="color:blue" geometry="primitive:box;depth:1;height:3" position="-3.9 1.5 -0.1" scale="0.1 1 0.1"></a-box>
      <a-box material="color:blue" geometry="primitive:box;depth:1;height:3" position="-3.9 1.5 -2.4" scale="0.1 1 0.1"></a-box>
      <a-box material="color:black" geometry="primitive:box;depth:25;height:0.1;width:1.5" position="-3.25 0.1 -1.250" scale="1 1 0.1"></a-box>
      <a-box material="color:black" geometry="primitive:box;depth:25;height:0.1;width:1.5" position="-3.25 1.30 -1.250" scale="1 1 0.1"></a-box>
      <a-box material="color:black" geometry="primitive:box;depth:25;height:0.1;width:1.5" position="-3.25 2.50 -1.250" scale="1 1 0.1"></a-box>
    </a-entity> -->
    </a-entity>
    <!-- CARTONS -->
    <a-entity id="tapis" tapis>
      <!-- ALLEMAGNE -->

      <a-entity position="-1.5 0 -2.5" dock-listener id="germany">
        <a-box width="1.3" height="1.1" depth="2" position="0 0.65 -1" material="color:white" rotation=""></a-box>
        <a-box width="1.1" height="0.1" depth="1.9" position="0 1.20 -1" material="color:red" rotation="">
        </a-box>
        <a-box width="1.3" height="1.3" depth="1" position="0 1.85 -1.5" material="color:black;opacity: 0.5"
          rotation=""></a-box>
        <a-box width="1.3" height="1.3" depth="0.1" position="0 1.85 -1.95" material="color:black" rotation="">
        </a-box>
        <a-entity id="hb_germany" visible="false" position="0 1.45 -0.5" material="" rotation="90 0 90">
          <!-- <a-animation attribute="position" dur="3000" to="0 1.45 -1.5"></a-animation> -->
          <a-box id="hbc_germany" width="0.8" geometry="" height="0.9" depth="0.39" position="0 0 0" rotation="0 0 0" scale=""
            color="orange" material="" opacity="1">
            <a-box id="hbt_germany" width="0.03" geometry="" height="0.3" depth="0.4" position="0.4 0 0" rotation="-90 0 0"
              scale="" color="black" material="" opacity="1">
              <a-text id="hbt1_germany" text="anchor:align;width:3.3;color:white;value:RGB;align:center;shader:sdf"
                position="0.02 0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
              <a-text id="hbt2_germany" text="anchor:align;width:3.3;color:white;value:123;align:center;shader:sdf"
                position="0.02 -0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
            </a-box>
          </a-box>
        </a-entity>
        <a-entity position="0 0.65 0">
          <a-box width="0.7" height="0.2" depth="0.02" position="0 0.45 0.01" material="color:red" rotation="">
            <a-text text="anchor:align;width:3;color:#FFF;value:Germany;align:center;shader:sdf" position="0 0 0.01">
            </a-text>
          </a-box>
          <a-box width="1.1" height="0.7" depth="0.02" position="0 0 0" material="color:gray" rotation=""></a-box>
          <a-box width="1" height="0.20" depth="0.02" position="0 0.2 0.005" material="color:black" rotation=""></a-box>
          <a-box width="1" height="0.20" depth="0.02" position="0 0 0.005" material="color:red" rotation=""></a-box>
          <a-box width="1" height="0.20" depth="0.02" position="0 -0.2 0.005" material="color:yellow" rotation="">
          </a-box>
        </a-entity>
      </a-entity>
      <!-- FRANCE -->

      <a-entity position="0 0 -2.5" dock-listener id="france">
        <a-box width="1.3" height="1.1" depth="2" position="0 0.65 -1" material="color:white" rotation=""></a-box>
        <a-box width="1.1" height="0.1" depth="1.9" position="0 1.20 -1" material="color:blue" rotation="">
        </a-box>
        <a-box width="1.3" height="1.3" depth="1" position="0 1.85 -1.5" material="color:black;opacity: 0.5"
          rotation=""></a-box>
        <a-box width="1.3" height="1.3" depth="0.1" position="0 1.85 -1.95" material="color:black" rotation="">
        </a-box>

        <a-entity id="hb_france" visible="false" position="0 1.45 -0.5" material="" rotation="90 0 90">
          <!-- <a-animation attribute="position" dur="3000" to="0 1.45 -1.5"></a-animation> -->
          <a-box id="hbc_france" width="0.8" geometry="" height="0.9" depth="0.39" position="0 0 0" rotation="0 0 0" scale=""
            color="orange" material="" opacity="1">
            <a-box id="hbt_france" width="0.03" geometry="" height="0.3" depth="0.4" position="0.4 0 0" rotation="-90 0 0"
              scale="" color="black" material="" opacity="1">
              <a-text id="hbt1_france" text="anchor:align;width:3.3;color:white;value:RGB;align:center;shader:sdf"
                position="0.02 0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
              <a-text id="hbt2_france" text="anchor:align;width:3.3;color:white;value:123;align:center;shader:sdf"
                position="0.02 -0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
            </a-box>
          </a-box>
        </a-entity>
        <a-entity position="0 0.65 0">
          <a-box width="0.7" height="0.2" depth="0.02" position="0 0.45 0.01" material="color:blue" rotation="">
            <a-text text="anchor:align;width:3;color:#FFF;value:France;align:center;shader:sdf" position="0 0 0.01">
            </a-text>
          </a-box>
          <a-box width="1.1" height="0.7" depth="0.02" position="0 0 0" material="color:gray" rotation=""></a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="-0.33 0 0.005" material="color:blue" rotation="">
          </a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="0 0 0.005" material="color:white" rotation=""></a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="0.33 0 0.005" material="color:red" rotation="">
          </a-box>
        </a-entity>
      </a-entity>
      <!-- ITALY -->
      <a-entity position="1.5 0 -2.5" dock-listener id="italy">
        <a-box width="1.3" height="1.1" depth="2" position="0 0.65 -1" material="color:white" rotation=""></a-box>
        <a-box width="1.1" height="0.1" depth="1.9" position="0 1.20 -1" material="color:green" rotation="">
        </a-box>
        <a-box width="1.3" height="1.3" depth="1" position="0 1.85 -1.5" material="color:black;opacity: 0.5"
          rotation=""></a-box>
        <a-box width="1.3" height="1.3" depth="0.1" position="0 1.85 -1.95" material="color:black" rotation="">
        </a-box>

        <a-entity id="hb_italy" visible="false" position="0 1.45 -0.5" material="" rotation="90 0 90">
          <!-- <a-animation attribute="position" dur="3000" to="0 1.45 -1.5"></a-animation> -->
          <a-box id="hbc_italy" width="0.8" geometry="" height="0.9" depth="0.39" position="0 0 0" rotation="0 0 0" scale=""
            color="orange" material="" opacity="1">
            <a-box id="hbt_italy" width="0.03" geometry="" height="0.3" depth="0.4" position="0.4 0 0" rotation="-90 0 0"
              scale="" color="black" material="" opacity="1">
              <a-text id="hbt1_italy" text="anchor:align;width:3.3;color:white;value:RGB;align:center;shader:sdf"
                position="0.02 0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
              <a-text id="hbt2_italy" text="anchor:align;width:3.3;color:white;value:123;align:center;shader:sdf"
                position="0.02 -0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
            </a-box>
          </a-box>
        </a-entity>
        <a-entity position="0 0.65 0">
          <a-box width="0.7" height="0.2" depth="0.02" position="0 0.45 0.01" material="color:green" rotation="">
            <a-text text="anchor:align;width:3;color:#FFF;value:Italy;align:center;shader:sdf" position="0 0 0.01">
            </a-text>
          </a-box>
          <a-box width="1.1" height="0.7" depth="0.02" position="0 0 0" material="color:gray" rotation=""></a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="-0.33 0 0.005" material="color:green" rotation="">
          </a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="0 0 0.005" material="color:white" rotation=""></a-box>
          <a-box width="0.33" height="0.6" depth="0.02" position="0.33 0 0.005" material="color:red" rotation="">
          </a-box>
        </a-entity>
      </a-entity>
    </a-entity>
    <a-entity id="mur">
      <!-- MUR -->
      <a-plane position="6 3 0" rotation="0 -90 0" width="12" height="6" color="#62b6f8" shadow></a-plane>
      <a-plane position="-6 3 0" rotation="0 90 0" width="12" height="6" color="green" shadow></a-plane>
      <a-plane position="0 3 -6" rotation="0 0 0" width="12" height="6" color="#602810" shadow></a-plane>
      <a-plane position="0 3 6" rotation="180 0 0" width="12" height="6" color="darkgray" shadow></a-plane>
    </a-entity>
    <!-- SOL -->
    <a-entity id="logo">
      <a-box position="0 4.5 -6" rotation="0 0 0" width="6" height="2.2" depth="0.2" color="darkgray" shadow>
        <a-box position="0 0 0.1" rotation="0 0 0" width="5.8" height="2.0" depth="0.1" color="white" shadow>
          <a-text text="anchor:align;width:14;color:#393939;value:Backorder;align:left;shader:sdf"
            position="-1 0.4 0.08"></a-text>
          <a-text text="anchor:align;width:14;color:#393939;value:StoreHouse;align:left;shader:sdf"
            position="-1 -0.4 0.3"></a-text>

          <a-entity position="-2 0 0.2" logo>

            <a-box width="0.1" height="0.86" depth="0.01" position="-0.6 0 0" color="black"></a-box>
            <a-box width="0.1" height="0.8" depth="0.01" position="0 -0.2 0" color="black"></a-box>
            <a-box width="0.1" height="0.86" depth="0.01" position="0.6 0 0" color="black"></a-box>
            <a-box width="0.1" height="0.69" depth="0.01" position="-0.3 -0.5 0" rotation="0 0 70" color="black">
            </a-box>
            <a-box width="0.1" height="0.69" depth="0.01" position="0.3 -0.5 0" rotation="0 0 110" color="black">
            </a-box>
            <a-box width="0.1" height="0.63" depth="0.01" position="-0.3 0.3 0" rotation="0 0 70" color="black"></a-box>
            <a-box width="0.1" height="0.63" depth="0.01" position="0.3 0.3 0" rotation="0 0 110" color="black"></a-box>
            <a-box width="0.1" height="0.69" depth="0.01" position="-0.3 0.5 0" rotation="0 0 110" color="black">
            </a-box>
            <a-box width="0.1" height="0.69" depth="0.01" position="0.3 0.5 0" rotation="0 0 70" color="black"></a-box>
          </a-entity>
        </a-box>
      </a-box>
    </a-entity>
    <!-- SOL -->
    <a-entity id="sol">
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="4.8" height="4.8" color="#ECECEC"></a-plane>
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="12" height="12" color="gray"></a-plane>
    </a-entity>
    <!-- PLAFOND -->
    <a-entity id="plafond">
      <a-plane position="-2 6 -2" rotation="90 0 180" width="2" height="2" color="white"></a-plane>
      <a-plane position="2 6 2" rotation="90 0 180" width="2" height="2" color="white"></a-plane>
      <a-plane position="-2 6 2" rotation="90 0 180" width="2" height="2" color="white"></a-plane>
      <a-plane position="2 6 -2" rotation="90 0 180" width="2" height="2" color="white"></a-plane>
      <a-plane position="-2 6.1 -2" rotation="90 0 180" width="2.2" height="2.2" color="black"></a-plane>
      <a-plane position="2 6.1 2" rotation="90 0 180" width="2.2" height="2.2" color="black"></a-plane>
      <a-plane position="-2 6.1 2" rotation="90 0 180" width="2.2" height="2.2" color="black"></a-plane>
      <a-plane position="2 6.1 -2" rotation="90 0 180" width="2.2" height="2.2" color="black"></a-plane>

    </a-entity>
    <!-- LIGHTS -->
    <a-entity id="lights">
      <a-entity light="type: ambient; color: #FFF; intensity: 0.85" position="0 6 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 6 1"></a-entity>
    </a-entity>
    <a-sky color="gray"></a-sky>
    <a-entity id="camera" movement-controls="fly: true" position="0 0.3 0">
      <a-camera>
        <a-cursor color="white" intersection-spawn="event: click; mixin: voxel">
          <a-entity id="view">

            <a-box id="hl" position="-0.5 -0.25 0.8" rotation="-20 0 0" width="0.1" height="0.1" depth="2"
              color="#eda85e" opacity=0.7>
              <a-cylinder position="0 0 -1" rotation="0 0 90" color="#CCC" height="0.09" radius="0.1"></a-cylinder>
            </a-box>
            <a-box id="hr" position="0.5 -0.25 0.8" rotation="-20 0 0" width="0.1" height="0.1" depth="2"
              color="#eda85e" opacity=0.7>
              <a-cylinder position="0 0 -1" rotation="0 0 90" color="#CCC" height="0.09" radius="0.1"></a-cylinder>
            </a-box>
            <a-entity id="hb" visible="false" position="0 -0.8 -0.3" material="" rotation="65 0 90">
              <a-box id="hbc" width="0.8" geometry="" height="0.9" depth="0.39" position="0 0 0" rotation="0 0 0"
                scale="" color="orange" material="" opacity="1">
                <a-box id="hbt" width="0.03" geometry="" height="0.3" depth="0.4" position="0.4 0 0" rotation="-90 0 0"
                  scale="" color="black" material="" opacity="1">
                  <a-text id="hbt1" text="anchor:align;width:3.3;color:white;value:RGB;align:center;shader:sdf"
                    position="0.02 0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
                  <a-text id="hbt2" text="anchor:align;width:3.3;color:white;value:123;align:center;shader:sdf"
                    position="0.02 -0.06 0" rotation="0 90 0" scale="1 1 1"></a-text>
                </a-box>
              </a-box>
            </a-entity>
          </a-entity>
        </a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
  <script src="https://aframe.io/aframe-inspector/dist/aframe-inspector.js"></script>

</body>

</html>
